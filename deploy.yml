name: Deploy Next.js static site to GitHub Pages

on:
  push:
    branches: [ "main" ]   # deploy whenever you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js site (with static export)
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /convergence-website

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          # The site will go to the gh-pages branch automatically
