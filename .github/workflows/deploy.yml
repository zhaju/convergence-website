name: Deploy Next.js static site to GitHub Pages

on:
  push:
    branches: [ "main" ]  # deploy whenever you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 4️⃣ Install dependencies using pnpm
      - name: Install dependencies
        run: pnpm install

      # 5️⃣ Build the Next.js site (output: 'export' in next.config.js)
      - name: Build site
        run: pnpm build

      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          # The site will go to the gh-pages branch automatically
